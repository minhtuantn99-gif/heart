<!DOCTYPE html>
<html>
<head>
    <title>Trái Tim - Hoàn Hảo</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #000;
            overflow: hidden; /* Ẩn mọi thứ thừa */
        }

        .heart {
            position: relative;
            width: 200px;
            
            /* === SỬA DUY NHẤT Ở ĐÂY === */
            height: 200px; /* Phải bằng với width (từ 180px thành 200px) */
            /* ======================== */
            
            background-color: red;
            transform: rotate(-45deg);
            box-shadow: 0 0 60px red, 0 0 30px red; /* Hiệu ứng phát sáng */
            animation: pulse 1.5s infinite;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
        }

        .heart::before {
            /* Đặt hình tròn phía trên (nửa chiều cao) */
            top: -100px; 
            left: 0;
        }

        .heart::after {
            /* Đặt hình tròn bên phải (nửa chiều rộng) */
            left: 100px; 
            top: 0;
        }

        @keyframes pulse {
            0% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.15) rotate(-45deg);
            }
            100% {
                transform: scale(1) rotate(-45deg);
            }
        }

        .message {
            margin-top: 100px;
            font-size: 2.5em;
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="heart"></div>

    <p class="message">a yêu em</p>

</body>
</html>
